<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
  rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/course.css' %}">
    <title>Elearning</title>
    {% include "elearning/header.html" %}
</head>
<body>

    <div class="form">
        {% block content %}
        <h1>Title: {{ object.course_title }} </h1>
        <h3>Brief: {{ object.course_brief }} </h3>

        <a class="btn btn-secondary" href="/course_list/" role="button">Vissza</a>
        <a class="btn btn-danger" href="delete/{{ x.id }}" role="button">Törlés</a>

        <a class="btn btn-primary" href="update/{{ x.id }}" role="button">Szerkesztés</a>
        {% endblock %}
    </div>
</body>
